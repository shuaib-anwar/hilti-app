<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let item of list" >
        <ion-card (click)="itemTapped()">
          <ion-card-content>
            <ion-item>
              <ion-icon name="{{item.icon}}"></ion-icon>
              <p>{{item.title}}</p>
            </ion-item>            
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
